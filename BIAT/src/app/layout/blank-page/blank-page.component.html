<div [@routerTransition]>

    <div class="container spacer">

        <mat-card>
            <mat-card-content>
        <mat-tab-group class="demo-tab-group">

            <!--   TAB 1  -->
            <mat-tab label="Tab 1">

 <div class="panel-body">

      <div>

        <div class="form-group">

            <label class="control-label">Designation</label>
            <input class="form-control" type="text" [(ngModel)]="produit.designation" />

                </div>

                <div class="form-group">

                    <label class="control-label">Prix</label>
                    <input class="form-control" type="text" [(ngModel)]="produit.prix" />

                        </div>

                        <div class="form-group">

                            <label class="control-label">Date</label>
                            <input class="form-control" type="date" [ngModel]="produit.date|date:'yyyy-MM-dd' " />

                                </div>

                                    <br/>

    </div>

</div>





            </mat-tab>
            <!--   FIN TAB 1 -->



            <!--   TAB 2  -->
            <mat-tab label="Tab 2">

                <p-table [columns]="cols" [value]="pays" [paginator]="true" [rows]="10">
                    <ng-template pTemplate="header" let-columns>
                        <tr>
                            <th *ngFor="let col of columns">
                                {{col.header}}
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-rowData let-columns="columns">
                        <tr>
                            <td *ngFor="let col of columns">
                                {{rowData[col.field]}}
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
                <!--
                <table class="table table-striped" id="table">
                    <tr>

                      <th>CODE PAYS</th><th>NOM PAYS</th><th>LIBELLE</th><th></th><th></th>

                    </tr>

                    <tr *ngFor="let pay of pays">
                      <td>{{pay.codePays}}</td>
                      <td>{{pay.paysName}}</td>
                      <td>{{pay.libelle}}</td>

                      </tr>

                    </table>


-->

            </mat-tab>
             <!--   FIN TAB 2 -->



            <!--   TAB 1  -->
            <mat-tab label="Tab 3">Content 3


            </mat-tab>
            <!--   FIN TAB 1=3 -->

          </mat-tab-group>
        </mat-card-content>
    </mat-card>

    </div>
</div>
